<p>
  <a href="#!/"> Back to search</a>
</p>

<h4>Forecast by {{city}}</h4>

<hr>
Days : <a href="#!/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> |
<a href="#!/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> |
<a href="#!/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>
</hr>
<div ng-repeat="w in weatherResult.$$state.value.list">
  <div class="row">
    <div class="col-md-12 col-sm-6">
        <weather-report
          weather-of-day="w",
          convert-to-kelvin="convertToK(deg)",
          convert-to-date-format="convertToDate(date)",
          date-format="MMM d,y"
        ></weather-report>
    </div>
  </div>
</div>
